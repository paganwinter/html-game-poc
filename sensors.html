<script>

function fmt(num, prec = 2) {
  return num.toFixed(prec)
}
function handleMotion(ev) {
  let { accelerationIncludingGravity, acceleration, interval, rotationRate } = ev
  let {
    accelerationIncludingGravity: {
      acclGrvX: x,
      acclGrvY: y,
      acclGrvZ: z,
    },
    acceleration: {
      acclX: x,
      acclY: y,
      acclZ: z,
    },
    interval,
    rotationRate: {
      alpha,
      beta,
      gamma,
    },
  } = ev

  let val = {
    acclerationIncGrav: {
      x: fmt(acclGrvX),
      y: fmt(acclGrvY),
      z: fmt(acclGrvZ),
    },
    accleration: {
      x: fmt(acclX),
      y: fmt(acclY),
      z: fmt(acclZ),
    },
    rotationRate: {
      alpha: fmt(alpha),
      beta: fmt(beta),
      gamma: fmt(gamma),
    },
    interval,
  }
  val = JSON.stringify(val, 0, 2)
  document.getElementById('motion').value = val
}
function handleOrientation(ev) {
  let { alpha, beta, gamma } = ev
  // let val = JSON.stringify({ alpha, beta, gamma })

  let val = {
    alpha: fmt(alpha),
    beta: fmt(beta),
    gamma: fmt(gamma),
  }
  val = JSON.stringify(val, 0, 2)
  document.getElementById('orientation').value = val
}
window.addEventListener('devicemotion', handleMotion);
window.addEventListener('deviceorientation', handleOrientation);

</script>
