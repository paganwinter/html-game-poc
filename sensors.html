<html>
<head>
<style>
.garden {
  position: relative;
  width : 200px;
  height: 200px;
  border: 5px solid #CCC;
  border-radius: 10px;
}

.ball {
  position: absolute;
  top   : 90px;
  left  : 90px;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}
</style>
</head>
<body>

<div class="garden">
  <div class="ball"></div>
</div>

<textarea id="motion" cols="50" rows="30"></textarea>
<textarea id="orientation" cols="50" rows="30"></textarea>


<script>
function fmt(num, prec = 2) {
  if (num) return num.toFixed(prec)
  return num
}
function handleMotion(ev) {
  // let { accelerationIncludingGravity, acceleration, interval, rotationRate } = ev
  let {
    accelerationIncludingGravity: {
      x: acclGrvX,
      y: acclGrvY,
      z: acclGrvZ,
    },
    acceleration: {
      x: acclX,
      y: acclY,
      z: acclZ,
    },
    interval,
    rotationRate: {
      alpha,
      beta,
      gamma,
    },
  } = ev

  let val = {
    acclerationIncGrav: {
      x: fmt(acclGrvX),
      y: fmt(acclGrvY),
      z: fmt(acclGrvZ),
    },
    accleration: {
      x: fmt(acclX),
      y: fmt(acclY),
      z: fmt(acclZ),
    },
    rotationRate: {
      alpha: fmt(alpha),
      beta: fmt(beta),
      gamma: fmt(gamma),
    },
    interval,
  }
  val = JSON.stringify(val, 0, 2)
  document.getElementById('motion').value = val
}
function handleOrientation(ev) {
  let { alpha, beta, gamma } = ev

  let val = {
    alpha: fmt(alpha),
    beta: fmt(beta),
    gamma: fmt(gamma),
  }
  val = JSON.stringify(val, 0, 2)
  document.getElementById('orientation').value = val
}
window.addEventListener('devicemotion', handleMotion);
window.addEventListener('deviceorientation', handleOrientation);

////////////////////////////////
const ball   = document.querySelector('.ball');
const garden = document.querySelector('.garden');
const maxX = garden.clientWidth  - ball.clientWidth;
const maxY = garden.clientHeight - ball.clientHeight;
window.addEventListener('deviceorientation', (ev) => {
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  let pitch = ev.beta
  let roll = ev.gamma

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (pitch >  90) { pitch =  90};
  if (pitch < -90) { pitch = -90};

  // To make computation easier we shift the range of 
  // x and y to [0,180]
  pitch += 90;
  roll += 90;

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxY * roll/180 - 10) + "px";
  ball.style.left = (maxX * pitch/180 - 10) + "px";
});

</script>
</body>
</html>
